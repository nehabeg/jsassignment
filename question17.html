<script>
    //   17) 5.2, 4.8, 4.4, 4, ... What number should come next?
// 4.8 4.3999999999999995 3.9999999999999996 3.5999999999999996 3.1999999999999997

    x = 5.2;
    no = 0.4
    i = 1;

    while (i <= 5) {
        var ans = x - no;
        document.write(ans, " ")
         x = ans;
        i++
    }

</script>
