<script>

    var arr = [20, 30, 40, 89, 90, 67, 78, -20, 67];
    var smallest = Infinity
    var secsmallest = Infinity

    for (i = 0; i < arr.length; i++) {
        if (smallest > arr[i]) {
            secsmallest = smallest;
            smallest = arr[i]
        }
        else if (secsmallest > arr[i] && smallest < arr[i]) {
            secsmallest = arr[i]
        }


    }

    console.log(secsmallest)
</script>
